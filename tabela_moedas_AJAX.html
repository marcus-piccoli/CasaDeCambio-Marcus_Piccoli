<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button value="Buscar Moedas" id="idBtBuscarMoedas">Moedas</button>
    </div>

    <script>
        var btBuscarMoedas = document.getElementById("idBtBuscarMoedas")

        btBuscarMoedas.onclick = function () {
            buscarMoedas(document.getElementById("idBtBuscarMoedas").value)
        }

        function buscarMoedas(moedas){
            var xhr = new XMLHttpRequest()

            xhr.open("GET", "https://olinda.bcb.gov.br/olinda/servico/PTAX/versao/v1/odata/Moedas?$top=100&$format=json&$select=simbolo,nomeFormatado,tipoMoeda")
           
            xhr.addEventListener("load", function(){
                let resposta = xhr.responseText
                imprimirMoedas(resposta)
            })
            
            xhr.send()
        }


        function imprimirMoedas(MoedasJSON){

            let MoedasOBJ = JSON.parse(MoedasJSON) //Convertendo um JSON para JSObject

            MoedasOBJ.value.forEach((item) => { //mostrando o nome para cada Ã­tem
                console.log(item.nomeFormatado + " - " + item.simbolo)
            })
        }


    </script>
</body>
</html>
