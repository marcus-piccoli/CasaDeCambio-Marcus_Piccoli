<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" id="idMoeda" placeholder="CEP...">
        <input type="button" value="Buscar Moedas" id="idBtBuscarMoedas">
    </div>

    <script>
        //Assíncrono 
        //Single Thread 
        //IO Não Bloqueante 

        var btBuscarMoedas = document.getElementById("idBtBuscarMoedas")

        btBuscarMoedas.onclick = async function () {
            let moedas = await buscarMoedas(document.getElementById("idMoeda").value)
            console.log(moedas)
            let endJSON =  JSON.stringify(moedas) //Convertendo um JSObject para JSON
            alert(endJSON)
        }

        async function buscarMoedas(moedas) {

            var resposta = await fetch("https://olinda.bcb.gov.br/olinda/servico/PTAX/versao/v1/odata/Moedas?$top=100&$format=json&$select=simbolo,nomeFormatado,tipoMoeda")
            //console.log(resposta);
            return resposta.json()
            

            

        }
    </script>

</body>

</html>
