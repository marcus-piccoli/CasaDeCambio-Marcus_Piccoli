<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button value="Buscar Moedas" id="idBtBuscarMoedas">Moedas</button>
    </div>

    <script>
        var btBuscarMoedas = document.getElementById("idBtBuscarMoedas")

        btBuscarMoedas.onclick = async function () {
            let moedas = await buscarMoedas(document.getElementById("idBtBuscarMoedas").value)
            let moedaOBJ = JSON.parse
            console.log(moedaOBJ)
            let tabelaString =  JSON.stringify(moedas) //Convertendo um JSObject para JSON
            console.log(tabelaString)
            alert(tabelaString)
        }

        async function buscarMoedas(moedas) {

            var resposta = await fetch("https://olinda.bcb.gov.br/olinda/servico/PTAX/versao/v1/odata/Moedas?$top=100&$format=json&$select=simbolo,nomeFormatado,tipoMoeda")
            //console.log(resposta);
            return resposta.json()
            

            

        }
    </script>

</body>

</html>
